<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>动态维护
            <small>权限动态管理</small>
        </h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>动态维护</el-breadcrumb-item>
            <el-breadcrumb-item>权限动态维护</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="权限名称/关键字" v-model="pagination.queryString" style="width: 200px;"
                          class="filter-item"></el-input>
                <el-button @click="findPage()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="name" label="权限名称" align="center"></el-table-column>
                <el-table-column prop="keyword" label="关键字" align="center"></el-table-column>
                <el-table-column prop="description" label="描述" align="center"></el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增权限" :visible.sync="dialogFormVisible">
                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"
                             label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="权限名称" prop="name">
                                    <el-input v-model="formData.name"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="关键字">
                                    <el-input v-model="formData.keyword" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="描述">
                                    <el-input v-model="formData.description" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">
                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"
                             label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="权限名称" prop="name">
                                    <el-input v-model="formData.name"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="关键字">
                                    <el-input v-model="formData.keyword" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="描述">
                                    <el-input v-model="formData.description" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize: 10,//每页显示的记录数
                total: 0,//总记录数
                queryString: null//查询条件
            },
            dataList: [],//当前页要展示的分页列表数据
            formData: {},//表单数据
            dialogFormVisible: false,//增加表单是否可见
            dialogFormVisible4Edit: false,//编辑表单是否可见
            rules: {//校验规则
                code: [{required: true, message: '权限名称为必填项', trigger: 'blur'}],
                keyword: [{required: true, message: '关键字为必填项', trigger: 'blur'}]
            }
        },
        methods: {   //添加
            handleAdd() {
                var _this = this;
                //进行表单校验
                this.$refs['dataAddForm'].validate(function (valid) {

                    /* alert(valid);*/
                    if (valid) {
                        /* console.log(this.formData)*/
                        axios.post("../maintain/add.do", _this.formData).then((response) => {
                            //关闭新增窗口
                            _this.dialogFormVisible = false;
                            //判断后台是否添加成功
                            if (response.data.flag) {
                                /* alert(response.data.flag)*/
                                //执行成功
                                //关闭新增窗口
                                _this.dialogFormVisible = false;
                                //分页查询最新数据
                                _this.findPage()
                                //弹出提示信息
                                _this.$message({
                                    message: response.data.message,
                                    type: 'success'
                                })
                            } else {
                                //执行失败
                                _this.$message.error(response.message);
                            }
                        }).catch((r) => {
                            this.showMessage(r);
                        });
                    } else {
                        //校验不通过提示
                        _this.$message.error("数据校验失败,请检查输入信息")
                        return false;
                    }
                });
            },
            //分页查询
            findPage() {
                var _this = this;
                //分页参数
                var param = {
                    currentPage: this.pagination.currentPage,//当前页码
                    pageSize: this.pagination.pageSize,//每页显示记录数
                    queryString: this.pagination.queryString//查询条件
                };
                axios.post("../maintain/findPagePermission.do", param).then(function (response) {
                    //为模型数据赋值,双向绑定data里面的
                    _this.dataList = response.data.rows;
                    _this.pagination.total = response.data.total;
                }).catch((r) => {
                    this.showMessage(r);
                });
            },
            // 重置表单
            resetForm() {
                this.formData = {};//重置数据
            },
            //编辑
            handleEdit() {
                this.$refs['dataEditForm'].validate((valid) => {
                    if (valid) {
                        axios.post("/maintain/edit.do?", this.formData).then((res) => {
                            //隐藏编辑窗口
                            this.dialogFormVisible4Edit = false;
                            if (res.data.flag) {
                                //编辑成功,弹成功信息,返回findPage
                                this.$message({
                                    message: res.data.message,
                                    type: 'success'
                                })
                                this.findPage();
                            } else {
                                //编辑失败,弹出失败信息,返回findPage
                                this.$message.error(res.data.message)
                                this.findPage();

                            }
                        }).catch((r) => {
                            this.showMessage(r);
                        });
                    } else {
                        this.$.message.error('表单数据校验失败!')
                        return false;
                    }
                })
            },   // 弹出编辑窗口
            handleUpdate(row) {
                var _this = this;
                /* alert(row.id)*/
                axios.get("../maintain/findById.do?id=" + row.id).then((res) => {
                    if (res.data.flag) {
                        //开启编辑窗口
                        _this.dialogFormVisible4Edit = true;
                        //给模型设置数据,双向绑定
                        _this.formData = res.data.data;
                    } else {
                        _this.$message.error('获取数据失败，请刷新当前页面')
                    }
                }).catch((r) => {
                    this.showMessage(r);
                });
            },

            showMessage(r){
                if (r == 'Error: Request failed with status code 403'){
                    //权限不足
                    this.$message.error('无访问权限');
                }else {
                    this.$message.error('未知错误');
                }
            },
            // 弹出添加窗口
            handleCreate() {
                this.dialogFormVisible = true;
                this.resetForm();
            },
            //切换页码
            handleCurrentChange(currentPage) {
                //形参为更新的当前页码
                this.pagination.currentPage = currentPage;
                this.findPage();
            },
            // 删除
            handleDelete(row) {
                var _this = this;
                /* alert(row.id)*/
                this.$confirm('确认删除当前选中记录吗？', '提示', {
                    type: 'warning'
                }).then(() => {
                    //点击确定了,发送ajax请求
                    axios.get("../maintain/delect.do?id=" + row.id).then((res) => {
                        if (res.data.flag) {
                            //删除成功
                            this.$message({
                                type: 'success',
                                message: res.data.message
                            });
                            _this.findPage();
                        } else {
                            //删除失败
                            this.$message.error(res.data.message)
                        }
                        _this.findPage();
                    }).catch((r) => {
                    this.showMessage(r);
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }
        },
        //钩子函数，VUE对象初始化完成后自动执行,
        created() {
            this.findPage();
        }
    })
</script>
</html>
